<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karl McWherter</title>
  <meta name="description" content="All my links." />
  <meta property="og:title" content="Karl McWherter" />
  <meta property="og:description" content="All my links in one place." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Your+Card+Preview" />
  <link rel="icon" href="assets/MCWlogo.png" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="container" style="max-width: 680px;">

      <!-- Card -->
      <div class="card glass p-4 p-md-5">
        <div class="text-center">
          <img class="avatar" src="https://via.placeholder.com/216.png?text=Avatar" alt="Your avatar" />
          <h1 class="mt-3 mb-1 fw-bold">Karl McWherter</h1>
          <!-- <p class="mb-3 text-body-secondary">@yourhandle • Photographer</p> -->
          <p class="mb-4">
            Music Festival Photographer and Videographer
          </p>
        </div>

        <!-- Links -->
        <div class="d-grid gap-2">
          <a class="btn btn-lg btn-primary link-btn" href="https://www.facebook.com/KarlMcWherterPhotography/" target="_blank" rel="noopener">
            <i class="fa-brands fa-facebook me-2"></i>Facebook
          </a>
          <a class="btn btn-lg btn-danger link-btn" href="https://www.youtube.com/@karlmcw1" target="_blank" rel="noopener">
            <i class="fa-brands fa-youtube me-2"></i>YouTube
          </a>
          <a class="btn btn-lg btn-primary link-btn" href="https://www.instagram.com/karlmcw/?hl=en" target="_blank" rel="noopener">
            <i class="fa-brands fa-instagram me-2"></i>Instagram
          </a>
          <a class="btn btn-lg btn-secondary link-btn" href="mailto:karlmcw1@gmail.com">
            <i class="fa-solid fa-envelope me-2"></i>Email Me
          </a>
        </div>

      <div class="text-center mt-3 footer-note">
        © <span id="year"></span> Karl McWherter
      </div>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // --- Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // --- Theme: respects saved preference or system preference; toggles and persists
    const root = document.documentElement;
    const THEME_KEY = 'linkhub-theme';
    const saved = localStorage.getItem(THEME_KEY);
    if (saved) document.documentElement.setAttribute('data-bs-theme', saved);
    else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
    }
    function toggleTheme(){
      const now = root.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-bs-theme', now);
      localStorage.setItem(THEME_KEY, now);
    }
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    document.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 't') toggleTheme(); });

    // --- Share + Copy
    const shareBtn = document.getElementById('shareBtn');
    const copyBtn = document.getElementById('copyLink');

    shareBtn.addEventListener('click', async () => {
      const url = window.location.href;
      if (navigator.share) {
        try { await navigator.share({ title: document.title, url }); }
        catch {}
      } else {
        await navigator.clipboard.writeText(url);
        shareBtn.innerHTML = '<i class="fa-solid fa-check me-1"></i>Copied!';
        setTimeout(() => shareBtn.innerHTML = '<i class="fa-solid fa-share-nodes me-1"></i>Share', 1200);
      }
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(window.location.href);
        copyBtn.innerHTML = '<i class="fa-solid fa-check me-1"></i>Copied!';
        setTimeout(() => copyBtn.innerHTML = '<i class="fa-regular fa-copy me-1"></i>Copy Page URL', 1200);
      } catch {}
    });

    // --- QR: generate on modal show
    const qrModal = document.getElementById('qrModal');
    qrModal.addEventListener('show.bs.modal', () => {
      const url = encodeURIComponent(window.location.href);
      const qr = `https://chart.googleapis.com/chart?cht=qr&chs=260x260&chl=${url}&choe=UTF-8`;
      document.getElementById('qrImg').src = qr;
    });
  </script>
</body>
</html>
