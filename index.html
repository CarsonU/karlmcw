<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karl McWherter</title>
  <meta name="description" content="All my links." />
  <meta property="og:title" content="Karl McWherter" />
  <meta property="og:description" content="All my links in one place." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Your+Card+Preview" />
  <link rel="icon" href="https://via.placeholder.com/64.png" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --card-blur: saturate(180%) blur(10px);
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.18);
    }
    [data-bs-theme="light"]{
      --glass-bg: rgba(255,255,255,0.7);
      --glass-border: rgba(0,0,0,0.08);
    }
    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      /* Animated gradient background */
      background: radial-gradient(1200px 800px at 10% 10%, #815ad6 0%, transparent 55%),
                  radial-gradient(1000px 700px at 90% 20%, #00d4ff 0%, transparent 55%),
                  radial-gradient(1300px 900px at 20% 90%, #ff7eb6 0%, transparent 55%),
                  var(--bs-body-bg);
      background-attachment: fixed;
    }
    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card.glass {
      backdrop-filter: var(--card-blur);
      -webkit-backdrop-filter: var(--card-blur);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      transition: transform .4s ease, box-shadow .4s ease;
    }
    .card.glass:hover{
      transform: translateY(-2px);
      box-shadow: 0 16px 50px rgba(0,0,0,0.32);
    }
    .avatar {
      width: 108px; height: 108px; border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.5);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .link-btn {
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .link-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    }
    .badge-pill {
      border-radius: 999px;
    }
    .footer-note {
      opacity: .7;
      font-size: .9rem;
    }
    .kbd {
      padding: 2px 6px;
      border: 1px solid var(--glass-border);
      border-bottom-width: 3px;
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      font-variant-numeric: tabular-nums;
      font-size: .85rem;
    }
  </style>


</head>
<body>
  <div class="wrap">
    <div class="container" style="max-width: 680px;">

      <!-- Card -->
      <div class="card glass p-4 p-md-5">
        <div class="text-center">
          <img class="avatar" src="https://via.placeholder.com/216.png?text=Avatar" alt="Your avatar" />
          <h1 class="mt-3 mb-1 fw-bold">Karl McWherter</h1>
          <!-- <p class="mb-3 text-body-secondary">@yourhandle • Photographer</p> -->
          <p class="mb-4">
            Music Festival Photographer and Videographer
          </p>
        </div>

        <!-- Links -->
        <div class="d-grid gap-2">
          <a class="btn btn-lg btn-primary link-btn" href="https://instagram.com/YOUR_USERNAME" target="_blank" rel="noopener">
            <i class="fa-brands fa-instagram me-2"></i>Instagram
          </a>
          <a class="btn btn-lg btn-danger link-btn" href="https://youtube.com/@YOUR_CHANNEL" target="_blank" rel="noopener">
            <i class="fa-brands fa-youtube me-2"></i>YouTube
          </a>
          <a class="btn btn-lg btn-secondary link-btn" href="mailto:you@example.com">
            <i class="fa-solid fa-envelope me-2"></i>Email Me
          </a>
        </div>

        <!-- Utility Row -->
        <!-- <div class="d-flex flex-wrap gap-2 justify-content-center mt-4">
          <button id="copyLink" class="btn btn-outline-secondary btn-sm">
            <i class="fa-regular fa-copy me-1"></i>Copy Page URL
          </button>
          <button id="shareBtn" class="btn btn-outline-secondary btn-sm">
            <i class="fa-solid fa-share-nodes me-1"></i>Share
          </button>
          <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#qrModal">
            <i class="fa-solid fa-qrcode me-1"></i>QR Code
          </button>
        </div> -->

      <div class="text-center mt-3 footer-note">
        © <span id="year"></span> Karl McWherter
      </div>
    </div>
  </div>

  <!-- QR Modal -->
  <div class="modal fade" id="qrModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title">Scan to open</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center">
          <!-- Simple generated QR via Google Charts API (works offline? no; but fine when hosted) -->
          <img id="qrImg" alt="QR code" width="260" height="260" class="rounded-3 border"
               src="" />
        </div>
        <div class="modal-footer border-0">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // --- Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // --- Theme: respects saved preference or system preference; toggles and persists
    const root = document.documentElement;
    const THEME_KEY = 'linkhub-theme';
    const saved = localStorage.getItem(THEME_KEY);
    if (saved) document.documentElement.setAttribute('data-bs-theme', saved);
    else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
    }
    function toggleTheme(){
      const now = root.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-bs-theme', now);
      localStorage.setItem(THEME_KEY, now);
    }
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    document.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 't') toggleTheme(); });

    // --- Share + Copy
    const shareBtn = document.getElementById('shareBtn');
    const copyBtn = document.getElementById('copyLink');

    shareBtn.addEventListener('click', async () => {
      const url = window.location.href;
      if (navigator.share) {
        try { await navigator.share({ title: document.title, url }); }
        catch {}
      } else {
        await navigator.clipboard.writeText(url);
        shareBtn.innerHTML = '<i class="fa-solid fa-check me-1"></i>Copied!';
        setTimeout(() => shareBtn.innerHTML = '<i class="fa-solid fa-share-nodes me-1"></i>Share', 1200);
      }
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(window.location.href);
        copyBtn.innerHTML = '<i class="fa-solid fa-check me-1"></i>Copied!';
        setTimeout(() => copyBtn.innerHTML = '<i class="fa-regular fa-copy me-1"></i>Copy Page URL', 1200);
      } catch {}
    });

    // --- QR: generate on modal show
    const qrModal = document.getElementById('qrModal');
    qrModal.addEventListener('show.bs.modal', () => {
      const url = encodeURIComponent(window.location.href);
      const qr = `https://chart.googleapis.com/chart?cht=qr&chs=260x260&chl=${url}&choe=UTF-8`;
      document.getElementById('qrImg').src = qr;
    });
  </script>
</body>
</html>
